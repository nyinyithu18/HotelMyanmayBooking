<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="fontawesome-free-6.4.0/css/all.css">
    </head>
    <body>
        <div class="loginform"> 
            <img src="asset-image/login-bg.jpg" alt="Login Background">
            <div class="login d-flex justify-content-center align-items-center">
                <form autocomplete="on" class="bg-white bg-opacity-75">
            
                    <div class="d-flex justify-content-between">
                        <h2 >LOGIN FORM</h2>
                        <a href="index.html"><i class="fa-solid fa-xmark fa-2xl mt-2"></i></a>
                    </div>
                    
                    <hr class="my-3">

                    <label class="fs-4" for="name">Username* </label><br>
                    <input class="name" type="text" id="#name" placeholder="    Type Username" required>
            
                    <br>
            
                    <label class="fs-4 mt-4 mb-0" for="password">Password<span class="text-danger fs-3">*</span> </label><br>
                    <input class="password" type="password" id="#password" placeholder="    Type Password" required>
            

                    <div class="d-flex justify-content-between mt-3">
                        <div>
                            <input type="checkbox" name="rememberme" value="Remember_Me">
                            <label>Remember Me</label>
                        </div>
                        <a href="#" class="link-primary">Forgot Password</a>
                    </div>
                    
                    <hr class="my-4">

                    <input class="submit btn btn-success" type="submit" value="Login">

                    <br>

                    <div class="text-center mt-3">
                        <span>Not yet account, <a href="register.html" class="link-primary">Signup</a></span>
                    </div>
                    
                </form>
            </div>

            <div class="shade1"></div>
            <div class="shade2"></div>
            <div class="shade3"></div>
            <div class="shade4"></div>

        </div>
    </body>
    <script src="js/bootstrap.bundle.min.js"></script>
</html>
