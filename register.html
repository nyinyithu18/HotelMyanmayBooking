<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="css/register.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="fontawesome-free-6.4.0/css/all.css">
    </head>
    <body>
        <div class="registerform"> 
            <img src="asset-image/login-bg.jpg" alt="Login Background">
            <div class="register d-flex justify-content-center align-items-center">
                <form autocomplete="on" class="bg-white bg-opacity-75">
            
                    <div class="d-flex justify-content-between">
                        <h2>Create Account</h2>
                        <a href="index.html"><i class="fa-solid fa-xmark fa-2xl mt-2"></i></a>
                    </div>
                    
                    <hr class="my-2">

                    <label class="mt-3 d-block">Full Name:</label>
                    <input class="name" type="text" name="name" placeholder="  Full Name" required>
            
                    <br>
            
                    <label class="mt-3 d-block">Email Address:</label>
                    <input class="email" type="email" name="email" placeholder="  Email Address" required>
            
                    <br>

                    <label class="mt-3 d-block">Password:</label>
                    <input class="password" type="password" name="password" placeholder="  Password" required>

                    <div class="mt-3">
                        <input type="checkbox" name="agree" value="agree">
                        <label>I agree to the 
                            <a href="#">terms of service</a> and <a href="#">privacy policy</a>
                        </label>
                    </div>
                    
                    <hr class="my-4">

                    <input class="submit btn btn-success" type="submit" value="Sign Up">

                    <br>

                    <div class="regiAccIcon d-flex justify-content-around mx-5 px-3 mt-4">
                        <a href="#"><i class="fa-brands fa-google fa-xl"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f fa-xl"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram fa-xl"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter fa-xl"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin fa-xl"></i></a>
                    </div>

                    <hr>

                    <div class="text-center mt-2">
                        <span>Already Have an account? <a href="login.html" class="link-primary">Sign In</a></span>
                    </div>
                    
                </form>
            </div>

            <div class="shade1"></div>
            <div class="shade2"></div>
            <div class="shade3"></div>
            <div class="shade4"></div>

        </div>
    </body>

    <script src="js/bootstrap.bundle.min.js"></script>
</html>
